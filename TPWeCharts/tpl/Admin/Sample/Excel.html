<extend name="Public:base"/>
<block name="title">Excel处理</block>
<block name="content">
<div class="page-header">
	<h1><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt;Excel处理</h1></div>
	<div class="col-xs-12">
		<div class="tabbable">
			<ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
			<li class="active"> <a href="#home" data-toggle="tab">Excel处理</a></li>
		</ul>
			<div class="tab-content">
				<!-- 内容部分 start -->
					<div class="box">
					  <h4> <a  href="">phpexcel生成Excel</a></h4><br/>
					  <form action="{:U('Admin/Sample/xls')}" method="post">
						<table border="1">
						  <tr>
							<td><input  type="text" name="data[1][1]" value="名称"></td>
							<td><input  type="text" name="data[1][2]" value="项目"></td>
							<td><input  type="text" name="data[1][3]" value="备注"></td>
						  </tr>
						  <tr>
							<td><input  type="text" name="data[2][1]" value="测试1"></td>
							<td><input  type="text" name="data[2][2]" value="项目1"></td>
							<td><input  type="text" name="data[2][3]" value="备注1"></td>
						  </tr>
						  <tr>
							<td><input  type="text" name="data[3][1]" value="测试2"></td>
							<td><input  type="text" name="data[3][2]" value="项目2"></td>
							<td><input  type="text" name="data[3][3]" value="备注2"></td>
						  </tr>
						  <tr>
							<td><input type="text" name="data[4][1]" value="测试3"></td>
							<td><input type="text" name="data[4][2]" value="项目3"></td>
							<td><input type="text" name="data[4][3]" value="备注3"></td>
						  </tr>
						  <tr>
							<td><input type="text" name="data[5][1]" value="测试4"></td>
							<td><input type="text" name="data[5][2]" value="项目4"></td>
							<td><input type="text" name="data[5][3]" value="备注4"></td>
						  </tr>
						</table>
						<input type="submit" value="生成xls格式表格">
				  	</form>
					<div class="clearfix"></div>
			</div>
			<br/>
			<div class="box">
					  <h4> <a  href="">phpexcel生成csv</a></h4><br/>
					  <form action="{:U('Admin/Sample/csv')}" method="post">
						<table border="1">
						  <tr>
							<td><input  type="text" name="data[1][1]" value="名称"></td>
							<td><input  type="text" name="data[1][2]" value="项目"></td>
							<td><input  type="text" name="data[1][3]" value="备注"></td>
						  </tr>
						  <tr>
							<td><input  type="text" name="data[2][1]" value="测试1"></td>
							<td><input  type="text" name="data[2][2]" value="项目1"></td>
							<td><input  type="text" name="data[2][3]" value="备注1"></td>
						  </tr>
						  <tr>
							<td><input  type="text" name="data[3][1]" value="测试2"></td>
							<td><input  type="text" name="data[3][2]" value="项目2"></td>
							<td><input  type="text" name="data[3][3]" value="备注2"></td>
						  </tr>
						  <tr>
							<td><input type="text" name="data[4][1]" value="测试3"></td>
							<td><input type="text" name="data[4][2]" value="项目3"></td>
							<td><input type="text" name="data[4][3]" value="备注3"></td>
						  </tr>
						  <tr>
							<td><input type="text" name="data[5][1]" value="测试4"></td>
							<td><input type="text" name="data[5][2]" value="项目4"></td>
							<td><input type="text" name="data[5][3]" value="备注4"></td>
						  </tr>
						</table>
						<input type="submit" value="生成csv格式表格">
				  	</form>
					<div class="clearfix"></div>
			</div>
			<br/>
			<div class="box">
		  <h4> <a  href="">phpexcel导入excel数据</a></h4><br/><br/>
			  <a href="{:U('Admin/Sample/import_xls')}" target="_blank">导入xls格式文件</a> &emsp; 
			  <a href="{:U('Admin/Sample/import_csv')}" target="_blank">导入csv格式文件</a>
			  <br/><br/><br/><br/>
  			</div>
			<!-- 内容部分 end -->
		</div>
	</div>
</div>
</block>
<block name="js">
<script>

</script>
</block>
