	<div class='tab-content' style="background-color:#FFFFFF;">
	<form id="form" action="" method="post">
		<input class="form-control" type="hidden" id="id" name="id">
		<input class="form-control" type="hidden" id="groupnum" name="groupnum">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr id="jd" style="display: none;">
				<td ><label >进度</label></td>
				<td  colspan="3" style="font-size: x-small;">
					<foreach name="stations" item="v">
						&nbsp;&nbsp;<a href="#" data-toggle="tooltip" data-placement="bottom" title="(2017-10-18,2017-10-19,2017-10-12)未完成">{$v['name']}</a>
					</foreach>
				</td>
			<tr>
			<tr>
				<td ><label for="flowdate">售票日期</label></td>
				<td colspan="3"><input  class="form-control" placeholder="请选择日期" type="text" onchange="CheckData(this);" required readonly="true"  name="flowdate" id="flowdate"   date="true"></td>
			</tr>
			<tr>
				<th><label for="stationcode">客运站</label></th>
				<td colspan="3">
					<select  class="form-control" name="stationcode" id="stationcode" onchange="CheckData(this);" required>
						<option value="">===请选择===</option>
					</select>
				</td>
			</tr>
			<tr>
				<td ><label for="totalticketnum" >合计票数</label></td>
				<td >
					<input class="form-control" type="text" onkeyup="CheckCount(this);"  name="totalticketnum" id="totalticketnum" required number="true" placeholder="合计票数" />
				</td>
				<td ><label for="totalmoneynum" >合计金额</label></td>
				<td >
					<input class="form-control" type="text" onkeyup="CheckCount(this);" name="totalmoneynum" id="totalmoneynum" required number="true" min="0.01" placeholder="合计金额"/>
				</td>
			<tr>
			<foreach name="channels" item="v">
			<tr name="{$v['code']}">
				<td ><label for="{$v['code']}_ticketnum" >{$v['name']}(票数)</label></td>
				<td >
					<if condition="$v['code'] eq '1010' ">
						<input class="form-control" type="text"   name="{$v['code']}_ticketnum" id="{$v['code']}_ticketnum" disabled required number="true" placeholder="{$v['name']}(票数)" />
						<else />
						<input class="form-control" type="text" onkeyup="CheckCount(this);" name="{$v['code']}_ticketnum" id="{$v['code']}_ticketnum" required number="true" placeholder="{$v['name']}(票数)" />
					</if>
				</td>
				<td ><label for="{$v['code']}_moneynum" >{$v['name']}(金额)</label></td>
				<td >
					<if condition="$v['code'] eq '1010' ">
						<input class="form-control" type="text"  name="{$v['code']}_moneynum" id="{$v['code']}_moneynum" disabled required number="true" placeholder="{$v['name']}(金额)" />
						<else />
						<input class="form-control" type="text" onkeyup="CheckCount(this);" name="{$v['code']}_moneynum" id="{$v['code']}_moneynum" required number="true" placeholder="{$v['name']}(金额)" />
					</if>
				</td>
			</tr>
			</foreach>
			<tr>
				<th><label for="unit">金额单位</label></th>
				<td colspan="3">
					<select  class="form-control" name="unit" id="unit" required>
						<option value="">===请选择===</option>
					</select>
				</td>
			</tr>
			<tr>
				<th><label for="description">描述</label></th>
				<td colspan="3"><input class="form-control" type="text" name="description" id="description">
				</td>
			</tr>
		</table>
	</form>

<block name="js">
 <script>
 	var index = parent.layer.getFrameIndex(window.name);//获取子窗口
	//parent.layer.iframeAuto(index);
	var url ="";
	var aurl = "{:U('Admin/SalesFlow/addlistdata')}";
	var eurl = "{:U('Admin/SalesFlow/editdata')}";
	var _WCODE = '1010';//窗口编码（渠道）
	var _SAVE_NEXT = 0;//保存，保存继续
	var submitmsg ="";
 	$(function(){
		$("[data-toggle='tooltip']").tooltip();
		//日期控件初始化
		Calendar.setup({
		inputField : "flowdate",
		ifFormat : "%Y-%m-%d",
		showsTime : false,
		timeFormat : "24"
		});
		init();
		//失去焦点验证数据
		$("#form").validate({
			onfocusout: function(element){
				$(element).valid();
			}
		});
		//数据校验
		var validator = $("#form").validate({
			errorPlacement: function(error, element) {
				// Append error within linked label
				$( element )
						.closest( "form" )
						.find( "label[for='" + element.attr( "id" ) + "']" )
						.append( error );
			},
			errorElement: "span",
			messages: {
				flowdate: {
					required: " (必填字段)",
					date:"必须输入日期"
				},
				channelcode: {
					required: " (必填字段)"
				},
				stationcode: {
					required: " (必填字段)"
				},
				ticketnum: {
					required: " (必填字段)"
					,number: "输入数字",     //输入必须是数字
				},
				moneynum: {
					required: " (必填字段)",
					number: "输入数字",     //输入必须是数字
					min: "最小值为0.01，不能为0或者负数"//输入的数字最小值为0.01，不能为0或者负数
				},
				totalticketnum: {
					required: " (必填字段)"
					,number: "输入数字",     //输入必须是数字
				},
				totalmoneynum: {
					required: " (必填字段)",
					number: "输入数字",     //输入必须是数字
					min: "最小值为0.01，不能为0或者负数"//输入的数字最小值为0.01，不能为0或者负数
				},
				unit: {
					required: " (必填字段)"
				}
			}
		});
	});
	//提交完成后执行
	$.validator.setDefaults({
    	submitHandler: function() {
			//var url = "{:U('Admin/SalesFlow/adddata')}";
			if(submitmsg !="")
			{
				layer.alert(submitmsg, {icon: 2});
				return false;
			}
			//提交数据
			var load = layer.load(2, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			var postdata = dealData();
			$.ajax({
				url:url,
				type:"POST",
				data:{list:postdata},
				dataType:"json",
				error:function(data){
					layer.closeAll('loading');
				},
				success:function(data){
					if(data)
					{
						//回掉函数刷新列表页面
						if(_SAVE_NEXT == 0) {
							window.parent.freshen(data.state, data.msg);
							layer.closeAll('loading');
							parent.layer.close(index);
						}else {
							layer.msg( data.msg, {icon: data.state});
							layer.closeAll('loading');
							$(':input','#form')
									.not(':button,:submit,:reset,:hidden')
									.val('')
									.removeAttr('checked')
									.removeAttr('selected');
						}
					}
				}
			});
   		}
	});
	//处理提交数据
	//格式：JSON
	function dealData()
	{
		var flowdate = $("#flowdate").val();
		var gnum = flowdate.replace(/-/g, "");
		var stationcode = $("#stationcode").val();
		var unit = $("#unit").val();
		var description = $("#description").val();
		//json数据处理
		var json = [];
		var row = {};
		//遍历form表单
		$("table tr[name]").each(function(index){
			var code = $(this).attr("name");
			var tr = $(this);
			row = {};
			row.id ="";
			row.flowdate = flowdate;
			row.groupnum = gnum;
			row.channelcode = code;
			row.stationcode = stationcode;
			var tnum = 0,mnum=0.0;
			$(tr).find("input[name]").each(function () {
				var n = $(this).attr("name");
				if(n.indexOf("ticketnum") >= 0)
				{
					tnum = $(this).val();
				}else if(n.indexOf("moneynum") >= 0)
				{
					mnum = $(this).val();
				}
			});
			row.ticketnum = tnum;
			row.moneynum = mnum;
			row.unit = unit;
			row.description = description;
			json.push(row);
		});
		//
		result = JSON.stringify(json);
		//layer.alert(result);
		return result;
	}
	//查询是否添加过该日信息（依据分组编码，渠道，站点）
	function CheckData(obj)
	{

		var load = layer.load(2, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});
		var gnum = $("#flowdate").val();
		gnum = gnum.replace(/-/g, "");
		var snum = $("#stationcode").val();
		if(gnum.length <= 0 ||  snum.length <=0 )
		{
			$("#jd").removeAttr("style");
			layer.closeAll('loading');
			return false;
		}
		//layer.msg("ok...");
		var temp = "{:U('Admin/SalesFlow/findInfoByNum')}";
		$.ajax({
			url:temp,
			type:"POST",
			data:{groupnum:gnum,stationcode:snum},
			dataType:"json",
			error:function(data){
				layer.closeAll('loading');
			},
			success:function(data){
				if(data)
				{
					//回掉函数刷新列表页面
					if(data.state ==0)//已经添加过
					{
						var item = data.data[0];
						$("#id").val(item.id);
						$("#ticketnum").val(item.ticketnum);
						$("#moneynum").val(item.moneynum);
						$("#unit").val(item.unit);
						$("#description").val(item.description);
						layer.msg("该天的数据录入完成，若要修改点击保存！");
						url = eurl;
					}else if(data.state == 1)//新增数据
					{
							//layer.msg(data.msg);
							url = aurl;
							$("#ticketnum").val('');
							$("#moneynum").val('');
							$("#unit").val('');
							$("#description").val('');
					}else{
						layer.msg(data.msg);
						url = aurl;
					}
				}
				layer.closeAll('loading');
			}
		});
	}
	//计算窗口数目
	function CheckCount(obj)
	{
		var totalticketnum = $("#totalticketnum").val();
		var totalmoneynum = $("#totalmoneynum").val();
		var windowcount = 0,moneycount=0;

		submitmsg ="";
		$("table tr[name]").each(function(index){
			var code = $(this).attr("name");
			var tr = $(this);
			//窗口售票编码
			if(code != _WCODE) {
				$(tr).find("input[name]").each(function () {
					var n = $(this).attr("name");
					if(n.indexOf("ticketnum") >= 0)
					{
						var num = $(this).val();
						if(parseFloat(num).toString() != "NaN") {
							windowcount = eval(parseInt(num) + windowcount);
						}
					}else if(n.indexOf("moneynum") >= 0)
					{
						var num = $(this).val();
						if(parseFloat(num).toString() != "NaN") {
							moneycount = eval(parseFloat(num) + moneycount);
						}
					}
				});
			}
		});
		//分项计算处理逻辑
		var tnum = 0,mnum=0;
		if(parseInt(totalticketnum).toString() != "NaN") {
			tnum = eval(parseInt(totalticketnum) - windowcount);
		}
		if(parseFloat(totalmoneynum).toString() != "NaN") {
			mnum = eval(parseFloat(totalmoneynum) - moneycount);
		}

		if(tnum <0)
		{
			tnum =0;
			submitmsg +="合计票数必须要大于等于各分项票数之和!";
			layer.alert(submitmsg, {icon: 2});
		}
		var _br = submitmsg==""?"":"<br/>";
		if(mnum <0)
		{
			mnum =0;
			submitmsg  +=_br+"合计金额必须要大于等于各分项金额之和!";
			layer.alert(submitmsg, {icon: 2});
		}
		mnum = mnum.toFixed(2);
		$("#"+_WCODE+"_ticketnum").val(tnum);
		$("#"+_WCODE+"_moneynum").val(mnum);
	}
	//页面数据初始化
	function init()
	{
		var load = layer.load(2, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});
		var url = "{:U('Admin/SalesFlow/initItems')}";
		//
		$.ajax({
			url:url,
			type:"POST",
			data:{config:""},
			dataType:"json",
			error:function(data){
				layer.closeAll('loading');
			},
			success:function(data){
				if(data)
				{
					//初始化下拉框数据
					if(data.state == 0)	{
						var units = data.units;
						var channels = data.channels;
						var stations = data.stations;
						if(units.length>0)
						{
							selectinit(units,"unit");
						}
						if(channels.length>0)
						{
							selectinit(channels,"channelcode");
						}
						if(stations.length>0)
						{
							selectinit(stations,"stationcode");
						}
						$("#unit").val('1010');
					}else{
						layer.msg(data.msg, {icon: -1});
					}
					layer.closeAll('loading');
				}
			}
		});
	}
	//init
	function selectinit(data,id)
	{
		var obj = $("#"+id);
		$(obj).empty();
		$(obj).append("<option value=''>===请选择===</option>");
		for(var i =0;i<data.length;i++)
		{
			if(id != "unit") {
				$(obj).append("<option value='" + data[i]['code'] + "'>" + data[i]['name'] + "</option>");
			}
			else
			{
				$(obj).append("<option value='" + data[i]['dicvalue'] + "'>" + data[i]['name'] + "</option>");
			}
		}
	}
	//
	function showMSG(obj)
	{
		layer.msg('ko.....');
	}
	//保存按钮（来自父页面）
	function submitdata()
	{
		//layer.msg("正在建设中...");
		$('#form').submit();
	}
	//保存按钮（来自父页面）
	function submitdata_next()
	{
		//layer.msg("正在建设中...");
		_SAVE_NEXT = 1;//保存继续
		$('#form').submit();
	}
</script>
</block>
