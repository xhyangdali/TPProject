<block name="js">
 <script>
	 var index = parent.layer.getFrameIndex(window.name);//获取子窗口
	 var _Id = GetQueryString("id");
 	$(function(){
		init();
		//数据校验
		var validator = $("#form").validate({
			errorPlacement: function(error, element) {
				// Append error within linked label
				$( element )
						.closest( "form" )
						.find( "label[for='" + element.attr( "id" ) + "']" )
						.append( error );
			},
			errorElement: "span",
			messages: {
				name: {
					required: " (必填字段)"
				},
				code: {
					required: " (必填字段)"
				},
				description: {
					required: " (必填字段)"
				},
				iseffective: {
					required: " (必填字段)"
				}
			}
		});
		if(_Id)
		{
			var load = layer.load(2, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			var url = "{:U('Admin/SalesFlow/getdetail')}";
			//数据获取
			$.ajax({
				url:url,
				type:"POST",
				data:{id:_Id},
				dataType:"json",
				error:function(data){
					layer.closeAll('loading');
					layer.msg(msg);
				},
				success:function(data){
					if(data)
					{
						//回掉函数刷新页面
						layer.closeAll('loading');
						if(data)
						{
							if(data.state == 0)
							{
								var item = data.data[0];
								$("#id").val(item.id);
								$("#channelcode").val(item.channelcode);
								$("#stationcode").val(item.stationcode);
								$("#ticketnum").val(item.ticketnum);
								$("#moneynum").val(item.moneynum);
								$("#groupnum").val(item.groupnum);
								$("#flowdate").val(item.flowdate);
								$("#unit").val(item.unit);
								$("#description").val(item.description);
							}else
							{
								layer.msg(data.msg);
							}
						}
					}
				}
			});
		}else{
			window.parent.freshen(-1,"参数不正确，请联系管理员!");
			parent.layer.close(index);
		}
	});
	 //提交完成后执行
	 $.validator.setDefaults({
		 submitHandler: function() {
			 var url = "{:U('Admin/SalesFlow/editdata')}";
			 //提交数据
			 var load = layer.load(2, {
				 shade: [0.1,'#fff'] //0.1透明度的白色背景
			 });
			 var postdata = $('#form').serialize();
			 $.ajax({
				 url:url,
				 type:"POST",
				 data:postdata,
				 dataType:"json",
				 error:function(data){
					 layer.closeAll('loading');
					 layer.msg(data.state);
				 },
				 success:function(data){
					 if(data)
					 {
						 //回掉函数刷新列表页面
						 window.parent.freshen(data.state,data.msg);
						 layer.closeAll('loading');
						 parent.layer.close(index);
					 }
				 }
			 });
		 }
	 });
	 //
	 function init()
	 {
		 var load = layer.load(2, {
			 shade: [0.1,'#fff'] //0.1透明度的白色背景
		 });
		 var url = "{:U('Admin/SalesFlow/initItems')}";
		 //
		 $.ajax({
			 url:url,
			 type:"POST",
			 data:{config:""},
			 dataType:"json",
			 error:function(data){
				 layer.closeAll('loading');
			 },
			 success:function(data){
				 if(data)
				 {
					 //初始化下拉框数据
					 if(data.state == 0)	{
						 var units = data.units;
						 var channels = data.channels;
						 var stations = data.stations;
						 if(units.length>0)
						 {
							 selectinit(units,"unit");
						 }
						 if(channels.length>0)
						 {
							 selectinit(channels,"channelcode");
						 }
						 if(stations.length>0)
						 {
							 selectinit(stations,"stationcode");
						 }
					 }else{
						 layer.msg(data.msg, {icon: -1});
					 }
					 layer.closeAll('loading');
				 }
			 }
		 });
	 }
	 //init
	 function selectinit(data,id)
	 {
		 var obj = $("#"+id);
		 $(obj).empty();
		 $(obj).append("<option value=''>===请选择===</option>");
		 for(var i =0;i<data.length;i++)
		 {
			 if(id != "unit") {
				 $(obj).append("<option value='" + data[i]['code'] + "'>" + data[i]['name'] + "</option>");
			 }
			 else
			 {
				 $(obj).append("<option value='" + data[i]['dicvalue'] + "'>" + data[i]['name'] + "</option>");
			 }
		 }
	 }
	 //保存按钮（来自父页面）
	 function submitdata()
	 {
		 //layer.msg("正在建设中...");
		 $('#form').submit();
	 }
</script>
