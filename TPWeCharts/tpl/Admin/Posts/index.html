<extend name="Public:base"/>
<block name="title">岗位管理</block>

<block name="content">
  <div class="page-header">
    <h1><a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a> &gt;岗位管理</h1>
  </div>
  <div class="col-xs-12">
    <div class="tabbable">
      <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
        <li class="active"> <a href="#home" data-toggle="tab">岗位列表</a></li>
        <li> <a href="javascript:;" onclick="add(this);">添加岗位</a></li>
      </ul>
      <div class="tab-content">
        <table id="list"  ></table>  
		<div id="pager"  ></div>
		<div style="height:30px;width:100%;" ></div>
      </div>
    </div>
  </div>
  
</block>
<block name="js">
  <script>
  	$(function(){ 
		jQuery("#list").jqGrid(
			{
				url : '',//组件创建完成之后请求数据的url
				datatype : "json",//请求数据返回的类型。可选json,xml,txt
				colNames : [ 'Inv No', 'Date', 'Client', 'Amount', 'Tax','Total', 'Notes' ],//jqGrid的列显示名字
				colModel : [ //jqGrid每一列的配置信息。包括名字，索引，宽度,对齐方式.....
				             {name : 'id',index : 'id',width : 55}, 
				             {name : 'invdate',index : 'invdate',width : 90}, 
				             {name : 'name',index : 'name asc, invdate',width : 100}, 
				             {name : 'amount',index : 'amount',width : 80,align : "right"}, 
				             {name : 'tax',index : 'tax',width : 80,align : "right"}, 
				             {name : 'total',index : 'total',width : 80,align : "right"}, 
				             {name : 'note',index : 'note',width : 150,sortable : false} 
				           ],
				rowNum : 10,//一页显示多少条
				rowList : [ 10, 20, 30 ],//可供用户选择一页显示多少条
				pager : '#pager',//表格页脚的占位符(一般是div)的id
				sortname : 'id',//初始化的时候排序的字段
				sortorder : "desc",//排序方式,可选desc,asc
				mtype : "post",//向后台请求数据的ajax的类型。可选post,get
				viewrecords : true,
				caption : ""//表格的标题名字
			});
	/*创建jqGrid的操作按钮容器*/
	/*可以控制界面上增删改查的按钮是否显示*/
	jQuery("#list").jqGrid('navGrid', '#pager', {edit : false,add : false,del : false});
	}); 
  </script>
</block>
