<extend name="Public:base"/>
<block name="title">修改管理员</block>
<block name="css">
  <icheckcss/>
</block>
<block name="content">
  <div class="page-header">
    <h1><i class="fa fa-home"></i> 首页 &gt; 后台管理 &gt; 修改管理员</h1>
  </div>
  <div class="col-xs-12">
    <div class="tabbable">
      <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
        <li> <a href="{:U('Admin/Rule/admin_user_list')}">管理员列表</a></li>
        <li class="active"> <a href="{:U('Admin/Rule/add_admin')}">修改管理员</a></li>
      </ul>
      <div class="tab-content">
        <form class="form-inline" method="post">
          <input type="hidden" name="id" value="{$user_data['id']}">
		  <input type="hidden" name="ids" id="ids" org_id="{$user_data['org_id']}" 
		  dept_id="{$user_data['dept_id']}" p_id="{$user_data['p_id']}" />
          <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
              <th>管理组</th>
              <td colspan='5' >
			  <foreach name="data" item="v"> {$v['title']} <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" 
                  <in name="v['id']" value="$group_data"> checked="checked"</in>
                  > &emsp;</foreach>
			</td>
            </tr>
			<tr >
                <th>所属机构：</th>
                <td>
					<select id="org_id" name="org_id">
						<option value="0">==请选择==</option>
					</select>
                </td>
				<th>所属部门：</th>
                <td>
					<select id="dept_id" name="dept_id">
						<option value="0">==请选择==</option>
					</select>
                </td>
				<th>所属岗位：</th>
                <td>
					<select id="p_id" name="p_id">
						<option value="0">==请选择==</option>
					</select>
                </td>
              </tr>
            <tr>
              <th>姓名</th>
              <td ><input class="input-medium" type="text" name="username" value="{$user_data['username']}"></td>
			  <th>昵称</th>
              <td colspan='3'><input class="input-medium" type="text" name="nickname" value="{$user_data['nickname']}"></td>
            </tr>
            <tr>
              <th>手机号</th>
              <td colspan='5'><input class="input-medium" type="text" name="phone" value="{$user_data['phone']}"></td>
            </tr>
            <tr>
              <th>邮箱</th>
              <td colspan='5'><input class="input-medium" type="text" name="email" value="{$user_data['email']}"></td>
            </tr>
            <tr>
              <th>初始密码</th>
              <td colspan='5'><input class="input-medium" type="text" name="password">
                如不改密码；留空即可</td>
            </tr>
            <tr>
              <th>状态</th>
              <td colspan='5'><span class="inputword">允许登录</span> <input class="xb-icheck" type="radio" name="status" value="1" 
                <eq name="user_data['status']" value="1"> checked="checked"</eq>
                > &emsp; <span class="inputword">禁止登录</span> <input class="xb-icheck" type="radio" name="status" value="0" 
                <eq name="user_data['status']" value="0"> checked="checked"</eq>
                ></td>
            </tr>
            <tr>
              <th></th>
              <td colspan='5'><input class="btn btn-success" type="submit" value="修改"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</block>
<block name="js">
  <icheckjs color="blue"/>
  <script>
  	$(function() {
		var obj = $("#ids");
		init(obj);
	});
  	//初始化下拉框
	function init(obj_)
	{
		//机构加载
		$.post("{:U('Admin/Orgnazation/GetOrgJsonData')}", {pid:'all'}, function(data) {
				if (data) {
					var obj = $("#org_id");
					$(obj).change(function(){
						//机构选择事件
						var id_ = $(this).val();
						$.post("{:U('Admin/Department/GetDeptJsonData')}", {org_id:id_}, function(idata) {
							if(idata)
							{
								var o = $("#dept_id");
								$(o).empty();
								$(o).append("<option value='0'>默认部门</option>");
								for(var i =0;i<idata.length;i++)
								{
									$(o).append("<option value='"+idata[i]['id']+"'>"+idata[i]['dept_name']+"</option>");
								}
								//部门选择事件
								$(o).change(function(){
									//部门选择事件
									var id_d = $(this).val();
									var id_o = $("select[name='org_id']").val();
									$.post("{:U('Admin/Position/GetPositionJsonData')}", {org_id:id_o,dept_id:id_d}, function(odata) {
										if(odata)
										{
											var oo = $("#p_id");
											$(oo).empty();
											$(oo).append("<option value='0'>默认岗位</option>");
											for(var i =0;i<odata.length;i++)
											{
												$(oo).append("<option value='"+odata[i]['id']+"'>"+odata[i]['p_name']+"</option>");
											}
											if($(obj_))
											{
												var p_id=$(obj_).attr('p_id');
												if(p_id)
												{
													$("select[name='p_id']").val(p_id);
												}
											}
										}
									});
								});
								if($(obj_))
									{
										var dept_id=$(obj_).attr('dept_id');
										if(dept_id)
										{
											$("select[name='dept_id']").val(dept_id);
											$("select[name='dept_id']").trigger("change");
										}
									}
							}
						});
					});
					$(obj).empty();
					$(obj).append("<option value='0'>顶级机构</option>");
					for(var i =0;i<data.length;i++)
					{
						$(obj).append("<option value='"+data[i]['id']+"'>"+data[i]['org_name']+"</option>");
					}
					if($(obj_))
					{
						var org_id=$(obj_).attr('org_id');
						if(org_id)
						{
							$("select[name='org_id']").val(org_id);
							$("select[name='org_id']").trigger("change");
						}
					}
				}else{
					layer.alert('请求机构信息失败！');
				}
		});
	}
  </script>
</block>
