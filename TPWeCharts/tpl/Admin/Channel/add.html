	<div class='tab-content' style="background-color:#FFFFFF;">
	<form id="form" action="" method="post">
		<input class="form-control" type="hidden" id="id" name="id">
		<table class="table table-striped table-bordered table-hover table-condensed">
             <tr>
                <th width="20%"><label for="name">渠道名称</label></th>
                <td><input  class="form-control" required  type="text" name="name" id="name" ></td>
              </tr>
              <tr>
                <th><label for="code">渠道编码</label></th>
                <td>
					<input class="form-control" type="text" name="code" id="code" required>
                 </td>
              </tr>
              <tr>
                <th><label for="description">描述</label></th>
                <td><input class="form-control" type="text" name="description" id="description">
                  </td>
              </tr>
			  
			  <tr>
                <th><label for="iseffective">是否有效</label></th>
                <td>
					<select  class="form-control" name="iseffective" id="iseffective" required>
						<option value="">===请选择===</option>
						<option value="0">有效</option>
						<option value="1">无效</option>
					</select>
                </td>
              </tr>
            </table>
			
	</form>

<block name="js">
 <script>
 	var index = parent.layer.getFrameIndex(window.name);//获取子窗口
 	$(function(){
		//数据校验
		var validator = $("#form").validate({
			errorPlacement: function(error, element) {
				// Append error within linked label
				$( element )
						.closest( "form" )
						.find( "label[for='" + element.attr( "id" ) + "']" )
						.append( error );
			},
			errorElement: "span",
			messages: {
				name: {
					required: " (必填字段)"
				},
				code: {
					required: " (必填字段)"
				},
				description: {
					required: " (必填字段)"
				},
				iseffective: {
					required: " (必填字段)"
				}
			}
		});
	});
	//提交完成后执行
	$.validator.setDefaults({
    	submitHandler: function() {
			var url = "{:U('Admin/Channel/adddata')}";
			//提交数据
			var load = layer.load(2, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			var postdata = $('#form').serialize();
			$.ajax({
				url:url,
				type:"POST",
				data:postdata,
				dataType:"json",
				error:function(data){
					layer.closeAll('loading');
					layer.msg(data.msg);
				},
				success:function(data){
					if(data)
					{
						//回掉函数刷新列表页面
						window.parent.freshen(data.state,data.msg);
						layer.closeAll('loading');
						parent.layer.close(index);
					}
				}
			});
   		}
	});
	//保存按钮（来自父页面）
	function submitdata()
	{
		//layer.msg("正在建设中...");
		$('#form').submit();
	}
</script>
