<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dodou-移动框架</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
	html,body{ background:#f4f4f4; }
	.weui-cells{ font-size: 15px; }
	.head{
	text-align: center;
	height: 45px;
	line-height: 45px;
	box-shadow: 0 1px 1px 1px #e4e4e4;
	background:#fff;
	position: fixed;
	left: 0;
	top: 0;
	z-index: 100;
	width: 100%;
}
.head .return{
	position: absolute;
	left: 0;
	top: 0;
	width: 45px;
	height: 45px;
}
.head .return:after{
	content: " ";
    display: inline-block;
    height: 13px;
    width: 13px;
    border-width: 2px 2px 0 0;
    border-color: #C8C8CD;
    border-style: solid;
    -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
    transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
    position: absolute;
    transform:rotate(225deg);
    left: 16px;
    top: 14px;
}
.head .operation{
	position: absolute;
	right: 0;
	top: 0;
	width: 60px;
	height: 45px;
	color:#00d26d;
}

.personal .tx{
	width: 60px;
	height: 60px;
	border-radius: 50%;
}
.personal .weui-input{
	color: #999;
}
	</style>
</head>
<body>

   <div class="head"><a href="index.html" class="return"></a>编辑个人信息 <a href="个人信息.html" class="operation">保存</a></div>

   <div class="personal" style="padding-top: 50px;">
          	<div class="weui-cells m0">
			  <div class="weui-cell weui-cell_access">
			    <div class="weui-cell__bd">
			      头像
			    </div>
			    <div class=""><img class="tx" src="images/temp/3.jpg" alt=""></div>
			    <div class="weui-cell__ft">
			    </div>
			  </div>
			</div>

			<div class="weui-cells mt5">
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      会员姓名
			    </div>
			    <div class="">陈小姐</div>
			  </div>
			  <div class="weui-cell">
			    <div>会员昵称</div>
			    <div class="weui-cell__bd">
			      <input type="text" class="weui-input tar" value="Miss Chen">
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      会员级别
			    </div>
			    <div class="">黑卡会员</div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      会员卡号
			    </div>
			    <div class="">89785629736</div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      手机号码
			    </div>
			    <div class="">13728936556</div>
			  </div>
			  <div class="weui-cell weui-cell_access">
			    <div>所在城市</div>
			    <div class="weui-cell__bd">
			      <input class="weui-input tar" type="text" id="city-picker2" placeholder="广东 深圳" value="">
			    </div>
			    <div class="weui-cell__ft">
			    </div>
			  </div>
			  <div class="weui-cell weui-cell_access">
			    <div>姓别</div>
			    <div class="weui-cell__bd">
			      <input type="text" class="weui-input tar" id='picker' placeholder="女">
			    </div>
			    <div class="weui-cell__ft">
			    </div>
			  </div>

			  <div class="weui-cell weui-cell_access">
			    <div>出生年月</div>
			    <div class="weui-cell__bd">
			      <input type="text" class="weui-input tar" id='time' placeholder="2000-1-1">
			    </div>
			    <div class="weui-cell__ft">
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div class="weui-cell__bd">
			      星座
			    </div>
			    <div class="">狮子座</div>
			  </div>
			  <div class="weui-cell">
			    <div>QQ</div>
			    <div class="weui-cell__bd">
			      <input type="tel" class="weui-input tar" value="1390391475">
			    </div>
			  </div>
			  <div class="weui-cell">
			    <div>电子邮箱</div>
			    <div class="weui-cell__bd">
			      <input type="email" class="weui-input tar" value="1390391475@qq.com">
			    </div>
			  </div>
			</div>

          </div>
    
    
   
    

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/city-picker.min.js"></script>

	<script>
	    // 地区
		$("#city-picker2").cityPicker({
			title:"所在城市",
		    showDistrict: false
		  });
	    // 性别
	    $("#picker").picker({
		  title: "性别",
		  cols: [
		    {
		      textAlign: 'center',
		      values: ['男', '女']
		    }
		  ]
		});

		// 出生年月
		$("#time").datetimePicker({
			title: '出生年月',
        	times: function () {},
	        onChange: function (picker, values, displayValues) {
	          console.log(values);
	        }
      });
	</script>
</body>
</html>
