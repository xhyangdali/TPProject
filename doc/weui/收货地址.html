<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" href="css/style.css">
	<style>

    <div style="padding-bottom:68px;">

			        <div class="phone">13728936116</div>
			    </div>
			    <div class="weui-cell__ft compile"><i></i></div>
		    </div>
		    <div class="weui-cell b-top">
			    <label class="weui-cell__hd weui-check__label" for="s14">
			    	<input type="radio" class="weui-check" name="checkbox1" id="s14">

			    <div class="weui-cell__ft compile"><i></i></div>

		    <div class="weui-cell b-top">
			    <label class="weui-cell__hd weui-check__label" for="s15">

			    </div>
			    <div class="weui-cell__ft compile"><i></i></div>

    <div class="weui-flex weui-fixed-btm p10">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/fastclick.js"></script>

	<script>
	     $(function() {
	        FastClick.attach(document.body);
	    });
		 $(document).on("click", ".delete", function() {
	        $.confirm("您确定要删除该地址吗?", "确认删除?", function() {
	          $.toast("删除成功!",1000);
	        }, function() {

        });

</html>
