<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dodou-移动框架-地区</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

   <div class="weui_cells weui_cells_form">
	    <div class="weui-cell">
		    <div class="weui-cell__hd"><label for="" class="weui-label">收货地址</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="text" id="city-picker" placeholder="请选择收货地址" value="">
		    </div>
	    </div>
	    <div class="weui-cell">
		    <div class="weui-cell__hd"><label for="" class="weui-label">城市</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="text" id="city-picker2" placeholder="请选择发货城市" value="">
		    </div>
	    </div>
	</div>



	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/city-picker.min.js"></script>
	<script>
	  $("#city-picker").cityPicker({
	    title: "请选择收货地址"
	  });
	  $("#city-picker2").cityPicker({
	    showDistrict: false
	  });



	</script>
</body>
</html>
