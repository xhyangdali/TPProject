<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dodou-移动框架</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="css/weui.css">
	<link rel="stylesheet" href="css/jquery-weui.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
	html,body{ background:#f4f4f4; }
	.weui-cells{ font-size: 15px; }
	</style>
</head>
<body>

   <div class="weui-cells mt10 add-site">
        	<div class="weui-cell f16">
		    	<div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
			    <div class="weui-cell__bd">
			      	<input class="weui-input" type="text" placeholder="请输入收货人">
			  	</div>
		    </div>
		    <div class="weui-cell f16">
		    	<div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
			    <div class="weui-cell__bd">
			      	<input class="weui-input" type="tel" maxlength="11" placeholder="请输入手机号码">
			  	</div>
		    </div>
		    <div class="weui-cell f16 weui-cell_access">
		    	<div class="weui-cell__hd"><label class="weui-label">所在地区</label></div>
			    <div class="weui-cell__bd">
			      	 <input class="weui-input" type="text" id="city-picker" placeholder="请选择省市/城市/区县" value="" readonly="">
			  	</div>
			  	<div class="weui-cell__ft">
			  	</div>
		    </div>
		    <div class="weui-cell f16">
			    <div class="weui-cell__bd">
			      	<input class="weui-input" type="text" placeholder="请输入详情地址">
			  	</div>
		    </div>
        </div>

        <div class="weui-cells mt10 weui-cells_form">
		  <div class="weui-cell weui-cell_switch">
		    <div class="weui-cell__bd">设为默认地址</div>
		    <div class="weui-cell__ft">
		      <input class="weui-switch" type="checkbox">
		    </div>
		  </div>
		</div>


		<div class="weui-flex weui-fixed-btm p10">
		  <a href="收货地址.html" class="weui-btn weui-btn_primary">确定</a>
		</div>

  

 
    
   
    

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/city-picker.min.js"></script>


	<script>
	  // 地区选择
     $("#city-picker").cityPicker({
	    title: "请选择省市/城市/区县"
	  });


     $(function() {
		    FastClick.attach(document.body);
		  });


	</script>
</body>
</html>
