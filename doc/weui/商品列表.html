  <style>
    .product-list .weui-flex__item{
    width: 50%;
    float: left;
    -webkit-box-sizing: border-box;
    margin-bottom:4px;
    }
    .product-list .placeholder{
      background:#fff;
    }
    .product-list .weui-flex__item img{
        width: 100%;
    }
    .product-list .weui-flex__item:nth-child(2n+1){
      padding-right: 2px;
    }
    .product-list .weui-flex__item:nth-child(2n){
      padding-left: 2px;
    }
    .product-content-box{
      padding:5px;
    }
    .product-content-box h3{
      font-size: 14px;
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
    .product-content-box .money{
      display: -webkit-box;
    }
    .product-content-box .money .money-l,.product-content-box .money .money-r{
      display:block;
      font-family: 'Arial';
    }
    .product-content-box .money .money-l{
      -webkit-box-flex:1;
      color:#f00;
    }
    .product-content-box .money .big-price,.product-content-box .money .small-price{
      font-weight: bold;
    }
    .product-content-box .money .money-r{
      color:#848689;
      font-size: 12px;
      text-decoration:line-through;
      margin-top: 4px;

    }
    .product-list .img{
      display: block;
        position: relative;
        width: 100%;
        font-size: 0px;
        overflow: hidden;
        padding-bottom: 100%;
    }
    .product-list .img img{
      width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
    }
  </style>
</head>
