	<style>
	html,body{ background:#f4f4f4; }
	.weui-cells{ font-size: 15px; }
	.head{
	text-align: center;
	height: 45px;
	line-height: 45px;
	box-shadow: 0 1px 1px 1px #e4e4e4;
	background:#fff;
	position: fixed;
	left: 0;
	top: 0;
	z-index: 100;
	width: 100%;
}
.head .return{
	position: absolute;
	left: 0;
	top: 0;
	width: 45px;
	height: 45px;
}
.head .return:after{
	content: " ";
    display: inline-block;
    height: 13px;
    width: 13px;
    border-width: 2px 2px 0 0;
    border-color: #C8C8CD;
    border-style: solid;
    -webkit-transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
    transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
    position: absolute;
    transform:rotate(225deg);
    left: 16px;
    top: 14px;
}
.head .operation{
	position: absolute;
	right: 0;
	top: 0;
	width: 60px;
	height: 45px;
	color:#00d26d;
}

.personal .tx{
	width: 60px;
	height: 60px;
	border-radius: 50%;
}
.personal .weui-input{
	color: #999;
}
	</style>
</head>

   <div class="head"><a href="#" class="return"></a>搜索信息<a href="demo1.html" class="operation">搜索</a></div>

			    <div class=""></div>
			    <div class="weui-cell__ft">

				  <input class="weui-switch" type="checkbox">

				<div class="weui-cell__ft">
				  <input class="weui-switch" type="checkbox">
				</div>
			  </div>
			</div>
			<!-- weui-cells start -->
			<div class="weui-cells mt5">
				<div class="weui-cell">

	<script>
	$('#goToTop').click(function(){
            $('html , body').animate({scrollTop: 0},'slow');
         });
	//获得昨日日期
	var myDate = new Date();
	myDate.setTime(myDate.getTime()-24*60*60*1000);
	//
	   $("#date2").calendar({
        value: [myDate],
        dateFormat: 'yyyy年mm月dd日',  // 自定义格式的时候，不能通过 input 的value属性赋值 '2016年12月12日' 来定义初始值，这样会导致无法解析初始值而报错。只能通过js中设置 value 的形式来赋值，并且需要按标准形式赋值（yyyy-mm-dd 或者时间戳)
        onChange: function (p, values, displayValues) {
          console.log(values, displayValues);
        }
      });
	  //
	  $("#date3").calendar({
        value: [myDate],
        dateFormat: 'yyyy年mm月dd日',  // 自定义格式的时候，不能通过 input 的value属性赋值 '2016年12月12日' 来定义初始值，这样会导致无法解析初始值而报错。只能通过js中设置 value 的形式来赋值，并且需要按标准形式赋值（yyyy-mm-dd 或者时间戳)
        onChange: function (p, values, displayValues) {
